<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
<div class="container">

    <div class="jumbotron" style="background-color: lightblue; color: white">
      <h1 class="text-center">Its always Train Time!</h1>
      <h3 class="text-center">Choo Choo All Aboard</h3>
    </div>

    <div class="row">

        <div class="col-md-12">
  
          <div class="card mb-4">
            <div class="card-header">Current Trains Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="Thomas" type="text">
                </div>
                <div class="form-group">
                  <label for="dest-input">Destination</label>
                  <input class="form-control" id="dest-input" placeholder="Toronto" type="text">
                </div>
                <div class="form-group">
                  <label for="initial-time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="initial-time-input" placeholder="08:00" type="text">
                </div>
                <div class="form-group">
                  <label for="freq-input">Frequency</label>
                  <input class="form-control" id="freq-input" placeholder="20" type="number">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Add Train</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>
  
    <script src="assets/javascript/app.js"></script>
  
  </body>
  </html>
